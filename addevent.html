<!-- Modal HTML -->
<div id="myModal">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header">
        <div class="icon-box">
          <i class="material-icons">&#xE876;</i>
        </div>        
        <h4 class="modal-title">Event Added!</h4> 
      </div>
      
    </div>
  </div>
</div>


<!-- Modal HTML -->
<div id="myModal2">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header">
        <div class="icon-box2">
          <i id="Xicon" class="material-icons">&#xE5CD;</i>
        </div>        
        <h4 class="modal-title">Whoops!</h4> 
      </div>
      <div class="modal-footer">
        <button id="OKbutt" class="btn btn-danger btn-block">Edit</button>
      </div>
    </div>
  </div>
</div>


    <div class="row">
      <div id="topdiv" class="input">
          <label>Event Name</label>
          <div class="input-field"><input id="name" type="text" style="width: 60rem"/></div>
      </div>
    </div>

   
	<div class="row">
      <div class="input">
          <label>Date</label>
           <div class="input-field">
            <div class="row">
              <div class="col-md-4"><div id="datewrap"><input id="date" type="date" style="width: 45rem"/></div></div>
              <div class="col-md-4">
                  <ul id="dateicons">
                    <li class="iconstack"><i id="dateUP" class="fas fa-caret-up"></i></li>
                    <li class="iconstack"><i id="dateDOWN" class="fas fa-caret-down"></i></li>
                    </ul>
                </div>
            </div>
          </div>
      </div>
	</div>


  <div class="row">
    <div class="col-md-6">
      <div class="input">
          <label>Start Time</label>
            <div class="input-field">
              <div class="row">
                <div class="col-md-4"><input id="startTime" step="900" type="time" min="7:00" max="19:00" value="13:00" style="width: 30rem"/></div>
                <div class="col-md-4">
                  <ul id="timeicons">
                    <li class="iconstack"><i id="timeUP" class="fas fa-caret-up"></i></li> 
                    <li class="iconstack"><i id="timeDOWN" class="fas fa-caret-down"></i></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
    </div>

    <div class="col-md-6">
      <div class="input">
          <label>Duration (min)</label>
          <div class="input-field">
            <div class="row">
                <div class="col-md-2"><input id="duration" type="text" value="60" step="30" min="0" max="180" style="width: 15rem"/></div>
                <div class="col-md-4">
                  <ul id="durationicons" class="iconstack">
                    <li class="iconstack"><i id="durUP" class="fas fa-caret-up"></i></li>
                    <li class="iconstack"><i id="durDOWN" class="fas fa-caret-down"></i></li>
                  </ul>
                </div>
            </div>
      </div>
    </div>
  </div>
</div>

	

	<div class="row">
      <div class="input">
          <label>Location</label>
           <div class="input-field"><input id="place" type="text" style="width: 80rem"/></div>
      </div>
	</div>

 <div id="dropdown-row" class="row">
    	<div class="col-md-6">
           <div><label>Event Category</label></div>
          <section class="main">
				<div class="wrapper-demo">
					<div id="Type" class="wrapper-dropdown-3" tabindex="1">
						<span id="CategoryLabel">Choose</span>
						<ul class="dropdown">
							<li index=0><a href="#"><span class="spaulding"></span>Spaulding</a></li>
							<li index=1><a href="#"><span class="physicaltherapy"></span>Physical Therapy</a></li>
							<li index=3><a href="#"><span class="rowing"></span>Rowing</a></li>
							<li index=4><a href="#"><span class="sailing"></span>Sailing</a></li>
							<li index=5><a href="#"><span class="community"></span>Community</a></li>
							<li index=6><a href="#"><span class="meeting"></span>Meeting</a></li>
              <li index=2><a href="#"><span class="doctorsappointment"></span>Doc Appt</a></li>
              <li index=6><a href="#"><span class="family"></span>Family</a></li>
              <li index=6><a href="#"><span class="vacation"></span>Vacation</a></li>
							<li index=7><a href="#"><span class="other"></span>Other</a></li>
						</ul>
					</div>
				â€‹</div>
			</section>
		</div>
	</div>

	

  	<div class="row">
      <div id="button" class='form-sub'><button onclick="Swal()" id='subButton' type='button'>Save</button></div>
	</div>
